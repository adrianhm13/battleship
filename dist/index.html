<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="menu-place-ships" id="main-copy-gameboard">
      <div class="menu-place-content">
        <div class="ls-mp" id="copy-gameboard"></div>
        <div class="rs-mp">
          <div class="title"><h3>Place your ship:</h3></div>
          <div>
            <div>
              <h3>Type:</h3>
              <h3 id="type-ship">Carrier</h3>
            </div>
            <div>
              <h3>Length:</h3><h3 id="length-ship">5</h3>
            </div>
            <label for="change-align"></label>
            <input type="button" id="change-align" value="Rotate">
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="header"><h1>Battleship Game</h1></div>
      <div id="main-gameboard" class="main-gameboard">
        <div class="individual-gameboard">
          <h3>Your board</h3>
          <div id="gameboard-human" class="gameboards"></div>
        </div>
        <div class="info-cells">
          <ul>
            <li>
              <div
                style="border: 1px solid rgb(255, 255, 255); background-color: rgb(168, 168, 168)"
              ></div>
              Missed hit
            </li>
            <li>
              <div
                style="border: 1px solid rgb(255, 255, 255); background-color: rgb(145, 38, 38)"
              ></div>
              Hit successful
            </li>
          </ul>
        </div>
        <div class="individual-gameboard">
          <h3>Enemy board</h3>
          <div id="gameboard-computer" class="gameboards"></div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
  <footer></footer>
</html>
